<body class="home">
<a href="#main" class="sr-only">Skip to main content</a>

<header class="site-header">
  <div class="container">
    <h1><span class="glyphicon glyphicon-film"></span> NYT Movie Reviews</h1>
    <h2>Search for movie reviews published by <cite>The New York Times</cite>.</h2>
  </div>
</header>

<main id="main">
  <div class="container">
    <div class="row">
      <aside class="col-sm-4 col-md-3">
        <form id="search-form">
          <div class="form-group">
            <label for="query">Enter Keywords</label>
            <input type="text" class="form-control" id="query" name="query" />
            <span class="help-block">Matches movie title and indexed terms</span>
          </div>
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </aside>
      <section class="reviews col-sm-8 col-md-9">
        <h2>Search Results</h2>
        <p><span class="glyphicon glyphicon-star" title="NYT Critics' Pick"></span> indicates NYT Critics' Pick</p>
        <div id="results"></div>
        <footer class="reviews-footer">
          <nav aria-label="Search results pages">
            <ul class="pager">
              <li class="previous disabled"><a href="#">Previous</a></li>
              <li class="next disabled"><a href="#">Next</a></li>
            </ul>
          </nav>
        </footer>
      </section>
    </div>
  </div>
</main>
